<!DOCTYPE html>
<html>
<head>
    <title>浏览记录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div style="position:absolute; left: 100px; right: 100px; top: 50px;">
        用户浏览记录：
        <br> <br>
        <ul class="list-group">
            {% for item in history %}
                {% for b in book %}
                    {% if b.name == item %}
                    <li class="list-group-item"><a href="/{{b.id}}/">{{item}}</a></li>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </ul>

    </div>
</body>
</html>
